<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emissão de Nota Fiscal</title>

    <style>
        form {
            margin: 5px ;
        }
    
        label, input {
            margin-bottom: 20px;
        }
    
        button {
            margin-top: 10px;
        }
    </style>
</head>

<body>

<h1>Emissão de Nota Fiscal de Serviço</h1>

<form id="notaFiscal">
    <label for="nomeCliente">Nome do Cliente:</label>
    <input type="text" id="nomeCliente" required><br>

    <label for="cpf">CPF do cliente (opcional) </label>
    <input type="text" id="cpf"  maxlength="14" placeholder="123.456.789-09" required><br>

    <label for="nomeImposto">Nome do Imposto:</label>
    <input type="text" id="nomeImposto" placeholder="Ex: ICMS" required><br>

    <label for="precoImposto">Porcentagem do imposto:</label>
    <input type="number" id="precoImposto" placeholder="Ex: 10" required><br>

    <label for="valorServico">Preço do Serviço (R$):</label>
    <input type="number" id="valorServico" required><br>

    <button type="button" id="adicionarButton">Adcionar Imposto</button>
    <button type="button" id="calcularButton">Emitir Nota Fiscal</button>
</form>

<hr>

<div id="resultado"></div>

<script src="assets/script.js"></script>
</body>
</html>
